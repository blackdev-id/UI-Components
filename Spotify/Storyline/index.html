<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyline Slide Spotify -BlackDev</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preview-container">
      <div class="storyline">
        <div class="storyline-header">
          <h6 class="storyline-title">storyline</h6>
        </div>
        <div class="storyline-slider">
          <div class="storyline-slide">
            <img
              src="https://images.pexels.com/photos/2272854/pexels-photo-2272854.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt=""
              class="storyline-image"
            />
            <div class="storyline-text text-x-left text-y-bottom">
              Lorem ipsum dolor sit amet consectetur adipisicing elit
            </div>
          </div>
          <div class="storyline-slide">
            <img
              src="https://images.pexels.com/photos/1644616/pexels-photo-1644616.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt=""
              class="storyline-image"
            />
            <div class="storyline-text text-x-right text-y-top">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni,
              rerum?
            </div>
          </div>
          <div class="storyline-slide">
            <img
              src="https://images.pexels.com/photos/1727280/pexels-photo-1727280.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt=""
              class="storyline-image"
            />
            <div class="storyline-text text-x-center text-y-center">
              Lorem ipsum dolor sit amet
            </div>
          </div>
        </div>
        <div class="storyline-footer">
          <img
            src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt=""
            class="storyline-image-author"
          />
          <span class="storyline-author">author Unknown</span>
          <a href="#" class="storyline-btn">Follow</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
